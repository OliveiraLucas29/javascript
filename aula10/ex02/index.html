<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soma</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <div id="calc">
            <h1>Soma</h1>
            <div>
                <input type="number" name="tn1" id="tn1" placeholder="Digite um número">
            </div>
            <div class="plus">+</div>
            <div>
                <input type="number" name="tn2" id="tn2" placeholder="Digite um número">
            </div>
            <div class="plus">=</div>
            <div id="res">Resultado</div>
            <input id="btn" type="button" value="Somar" onclick="soma()">
        </div>
    </main>

    <script>
        function soma() {
            var tn1 = document.getElementById('tn1') 
            var tn2 = document.getElementById('tn2')
            var res = document.getElementById('res') 
            var n1 = Number(tn1.value)
            var n2 = Number(tn2.value)
            s = n1 +n2
            res.innerHTML = s
        }
    </script>
</body>
</html>
