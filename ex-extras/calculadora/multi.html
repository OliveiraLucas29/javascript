<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiplicação</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <a class="back" href="index.html">&lAarr; Voltar para a Página Inicial</a>

        <div class="calculo">
            <form>
                <div>
                    <input type="number" name="tn1" id="tn1">
                    <span class="symbol">x</span>
                    <input type="number" name="tn2" id="tn2">
                    <span class="symbol">=</span>
                    <div id="result">?</div>
                </div>
                <input class="calcs" type="reset" value="Apagar">
                <input type="button" value="Calcular" class="calcs" onclick="multi()">
                
            </form>
        </div>
    </main>

    <script>
        function multi() {
            var tn1 = document.getElementById('tn1')
            var tn2 = document.getElementById('tn2')
            var r = document.getElementById('result')
            var n1 = Number(tn1.value)
            var n2 = Number(tn2.value)
            s = n1 * n2
            r.innerHTML = s
        }
    </script>
</body>
</html>
